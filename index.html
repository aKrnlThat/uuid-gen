<!DOCTYPE html>
<html>
  <head>
    <title>UUID Gen</title>
    <link rel="icon" href="./assets/favicon.png" />
    <script src="./uuidgen.js"></script>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    ></script>
    <script
      data-goatcounter="https://akt.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <style>
      .f8HPgB {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="m-3 text-bg-dark">
    <noscript>
      <h1>You need JavaScript for this.</h1>
    </noscript>
    <div class="d-flex">
      <img src="./assets/icon.png" width="64" height="64" />
      <h1 class="ms-4">UUID Gen</h1>
    </div>
    <hr />
    <button
      class="btn btn-secondary"
      data-bs-target="#nr0MY3"
      data-bs-toggle="modal"
    >
      Settings
    </button>
    <button class="btn btn-secondary invisible" id="ti2W8R" onclick="copy()">
      Copy
    </button>
    <button class="btn btn-primary" onclick="generate()">Generate UUID</button>
    <hr />
    <div id="FyAy4c">
      Hello! Are you a <b>new user?</b> Thanks for coming!
      <br />
      Or, are you an <b>old user</b> that cleared your cache and cookies? Some
      of your settings have been reset to defaults.
      <hr />
    </div>
    <textarea
      class="form-control"
      disabled
      id="CCBz1i"
      readonly
      rows="5"
    ></textarea
    ><br /><br />
    <p><a href="./changelog">v2.0</a></p>
    <div class="modal fade" aria-hidden="true" id="nr0MY3" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h1 class="fs-5 modal-title">Settings</h1>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              type="button"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2>Display mode</h2>
            <button
              class="btn btn-primary rounded-pill"
              onclick="toggleDisplayMode()"
            >
              Toggle display mode
            </button>
            <p>We have Dark and Light available right now.</p>
            <hr />
            <h2>General settings</h2>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                onclick="toggleAutoGen()"
                id="6tCJwn"
              />
              <label class="form-check-label"
                >Automatically generate UUID on next use
                <span
                  data-bs-toggle="tooltip"
                  class="f8HPgB"
                  data-bs-title="When you next use UUID Gen, and further instances until you switch this off, a UUID will automatically generate."
                  >(?)</span
                ></label
              >
            </div>
          </div>
          <div class="modal-footer">
            Changes will save automatically
            <div class="ms-3"></div>
            <button
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
              type="button"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
