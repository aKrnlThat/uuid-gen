<!DOCTYPE html>
<html>
  <head>
    <title>UUID Gen</title>
    <script src="./uuidgen.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="m-4 text-bg-dark">
    <h1>Generate UUIDs</h1>
    <button
      class="btn btn-secondary"
      data-bs-toggle="modal"
      data-bs-target="#nr0MY3"
    >
      Settings
    </button>
    <button class="btn btn-secondary" onclick="copy()">Copy</button>
    <button class="btn btn-primary" onclick="generate()">Generate UUID</button>
    <br />
    <br />
    <textarea
      class="form-control"
      rows="5"
      disabled
      readonly
      id="CCBz1i"
    ></textarea>

    <div class="modal fade" id="nr0MY3" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content text-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Settings</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <button class="btn btn-primary" onclick="toggleDisplayMode()">Toggle display mode</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
